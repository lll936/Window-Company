                <li><a href="reviews.html">Отзывы клиентов</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="registration-section fade-in">
            <div class="registration-container">
                <h1>Регистрация</h1>
                <p>Создайте аккаунт, чтобы получить доступ ко всем нашим услугам.</p>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required placeholder="Введите пароль">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Подтвердите пароль:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Подтвердите пароль">
                    </div>
                    <button type="submit" class="btn">Зарегистрироваться</button>
                </form>
                <div class="login-link">
                    Уже есть аккаунт? <a href="login.html">Войдите</a>
                </div>
            </div>
        </section>
    </main>
